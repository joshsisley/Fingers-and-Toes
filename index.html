<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fingers and Toes</title>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="header">
        <h1>Welcome to Fingers and Toes!</h1>
    </div>
    <div class="choose-time-section">
        <div class="time-section-question">
            <h1>How many seconds would you like to choose? </h1>
        </div>
        <div class="time-section-input">
            <input type="number" placeholder="Seconds" id="number-input" />
        </div>
        <div class="time-section-button">
            <button onclick="startTimer()" type="button" id="startTimer">Start</button>
        </div>
    </div>
    <div class="display-blocks-section">
        <div class="display-count">
            <h1 id="displayed-number">0</h1>
        </div>
        <div class="fingers-box">
            <h1>FINGERS</h1>
        </div>
        <div class="toes-box">
            <h1>TOES</h1>
        </div>
    </div>
</body>

<script src="mainScript.js"></script>

</html>
